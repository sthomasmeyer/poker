<!-- The following line of code ensures that this HTML template is...
a "child" of the "base" template we've created. -->
{% extends 'base.html' %}

<!-- In order to alter the pre-defined [block] of the "base" HTML template...
that is meant to be manipulated by its "children", we must first write... -->
{% block content %}
<!-- Then, we can fill this [block] w/ anything our heart desires. -->

<div id="congratulations-container" >
  <div id="congratulations-elements" >

    <h1 id="congratulations-message">Congratulations {{ user.username }}</h1>
    <h3>You've won this POK3R NIGHT</h3>
    <button id="congratulations-btn">play again</button>

  </div>
</div>

<script src="/Static/congratulations.js"></script>
{% endblock %}
